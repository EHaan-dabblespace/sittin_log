{% extends 'generic/base.html' %}

{% block title %}SIGN IN{% endblock title %}

{% block content %}
<div class="login-form container">
    <h2>Sign In:</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Submit" />
    </form>
</div>
{% endblock content %}
