{% extends 'generic/base.html' %}

{% block title %}SIGN UP{% endblock title %}

{% block content %}
<div class="registration-form container">
  <h2>Sign Up:</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Register"/>
  </form>
</div>
{% endblock %}
