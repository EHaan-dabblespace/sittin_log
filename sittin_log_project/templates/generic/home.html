{% extends 'generic/base.html' %}

{% block title %}
Sittin' Log - HOME

{% block content %}

{% if user.is_authenticated %}

{% for pet in pets %}
<ul>

        <div>
            <img src="{{ pet.url }}" width=200px height=250px>
            <h3>{{ pet.name }}</h3>
        </div>
    </li>
</ul>

{% else %}

Hello, World!

{% endif %}

{% endblock content %}
