{% extends 'generic/base.html' %}

{% block title %}
Sittin' Log - PETS
{% endblock title %}

{% block content %}

<a href="{% url 'pet_create' %}">Add New Pet!</a>

{% for pet in pets %}
<div>
    <img src="{{ pet.pet_photo_url }}" width=200px height=250px>
    <a href="{% url 'pet_detail' pet.id %}"><h3>{{ pet.pet_name }}</h3></a>
</div>
{% endfor %}

{% endblock content %}
